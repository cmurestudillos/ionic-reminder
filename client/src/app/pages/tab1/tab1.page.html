<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Pendientes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Pendientes</ion-title>
    </ion-toolbar>
  </ion-header>

  <app-listas [terminada]="false"></app-listas>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="tertiary" (click)="agregarLista()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>


  <ion-toast
    [isOpen]="isToastOpen"
    [message]="textValue"
    [duration]="5000"
  ></ion-toast>

</ion-content>
